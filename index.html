<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive card details form challenge from Frontendmentor">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <script defer src="script.js"></script>

  <title>Interactive card details form</title>
</head>
<body>
  <main>
    <div class="card-background">
      <div class="card-front">
        <img src="./images/card-logo.svg" alt="card logo" class="card-logo">
        <div class="card-details">
          <p data-card="number" class="card-details__number on-card">0000 0000 0000 0000</p>
          <div class="card-details-date-container">
            <p data-card="name" class="card-details__name on-card">Jane Appleseed</p><p class="card-details__expdate"><span data-card="month" class="month expdate on-card">00</span>/<span data-card="year" class="year expdate on-card">00</span></p>  
          </div>
        </div>
      </div>
      <div class="card-back">
        <p data-card="cvc" class="card-back__cvc on-card">000</p>
      </div>
    </div>
    <div class="form-container">
      <form action="" method="post" novalidate>
        <div class="form-information">
          <label class="form-information__name" for="card-holder-name">Cardholder Name</label>
          <input data-input="name" id="card-holder-name" name="card-holder-name" aria-labelledby="card-holder-name" type="text" placeholder="e.g. Jane Appleseed" required> 
        </div>
        <div class="form-information">
          <label class="form-information__number" for="card-holder-number">Card Number</label>
          <input data-input="number" id="card-holder-number" name="card-holder-number" pattern="\d{16}" aria-labelledby="card-holder-number" type="number" inputmode="numeric" placeholder=" e.g. 1234 5678 9123 0000" maxlength="16" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required>
          <span class="error-message number" role="alert" aria-live="assertive">Wrong format, numbers only</span>  
        </div>
        <div class="form-information exp-date-information">
          <div id="expiry-date">
            <fieldset>
              <legend class="form-information__expdate">Exp. Date (MM/YY)</legend>
              <div class="date">
                <label class="sr-only" for="month">Month</label>
                <input data-input="month" id="month" name="month" aria-labelledby="expiry-date" pattern="\d{2}" type="number" min="1" max="12" placeholder="MM" maxlength="2" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" inputmode="numeric" required>
                <label class="sr-only" for="year">Year</label>
                <input data-input="year" id="year" name="year" aria-labelledby="expiry-date" pattern="\d{2}" type="number" max="99" placeholder="YY" inputmode="numeric" maxlength="2" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required>  
              </div>
            </fieldset>
            <span class="error-message month year" role="alert" aria-live="assertive">Can't be blank</span>
          </div>
          <div class="cvc">
            <label class="form-information__cvc" for="cvc">CVC</label>
            <input data-input="cvc" id="cvc" name="cvc" aria-labelledby="cvc" type="number" inputmode="numeric" pattern="\d{3}" inputmode="numeric" placeholder="e.g. 123" maxlength="3" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required>
            <span class="error-message cvc" role="alert" aria-live="assertive">Can't be blank</span>  
          </div>
        </div>
        <button type="submit" class="form-confirm-btn">Confirm</button>
      </form>
    </div>

    <div class="success-container">
      <img class="success-icon" src="./images/icon-complete.svg" alt="Blue circle with a white checkmark in the center">
      <h2 class="success-message">Thank you!</h2> 
      <p class="confirmation-message">We've added your card details</p>
      <button class="continue-btn"><a href="#">Continue</a></button>
    </div>
  </main> 
</body>
</html>
